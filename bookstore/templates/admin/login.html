<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/darkmode.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid" >
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{{url_for('home')}}" class="link-dark logo">
                        <font face="Comic sans MS" style="padding:2%" size=" 10">Book.ly</font>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav" style="padding-left: 75%;">
                <li class="nav-item">
                    <a class="btn btn-warning btn-md" aria-current="page" href="{{url_for('home')}}">Back to home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="d-flex flex-wrap justify-content-center">
        <div class="col-lg-6 errors">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category,msg in messages %}

            {% if category == 'error' %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{msg}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
                {% else %}
                <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                    <strong>{{msg}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                    {% endif %}                
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
        </div>
        
    
    <div class="container col-lg-6 col-sm-11 mt-5 bg-warning p-5">
        <h1 class="display-3 text-center mb-3">Login</h1>
        <form action="{{url_for('admin_login')}}" method="POST">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="admin_username" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="admin_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='js/darkmode.js') }}"></script>
</body>
</html>
