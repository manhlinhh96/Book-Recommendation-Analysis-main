<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>BookLy</title>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light">

        <a class="logo navbar-brand mb-4" href="{{url_for('home')}}">
            <!--<img src="https://img.icons8.com/clouds/100/000000/book-shelf.png" height="auto" alt="mdb logo">-->
            Book.ly
        </a>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav1"
            aria-controls="basicExampleNav1" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="basicExampleNav1">

            <!-- Right -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#!" data-toggle="modal" id="basket" data-target="#cartModalCenter"
                        class="nav-link navbar-link ">
                        <span class="badge badge-pill" id="wishlist" style="background-color: red;color:white">0</span>
                        <i class="fa fa-shopping-cart fa-2x"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('home')}}" class="nav-link waves-effect ">
                        Shop
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('myprofile')}}" type="button" class="btn btn-outline-primary btn-md"
                        data-toggle="modal" data-target="#abc">My Profile </a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('changePassword')}}" type="button" class="btn btn-outline-primary btn-md">Change
                        Password </a>
                </li>
                <li class="nav-item">
                    <a href="#" type="button" class="btn btn-outline-primary btn-md" id="logout-user"
                        onclick="confirmation()">Logout</a>
                </li>
                <li class="nav-item">
                    <a href=" {{url_for('contact')}} " type="button" class="btn btn-outline-primary btn-md">Contact</a>
                </li>

            </ul>

        </div>
        <!-- Links -->

    </nav>
    <!-- Navbar -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for msg in messages %}
    <div class="alert alert-warning" role="alert">
        {{msg}}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="d-flex justify-content-center mt-5">
        <div class="col-lg-6" style="background-color: #f5f5f5">
            <h2 class="text-center p-2">Change Password</h2>
            <form class="form-group" action="" method="POST">

                <!-- <div> -->
                <input class="form-control p-2 my-2" type="password" name="new_password" placeholder="New password"
                    id='password1' style="display: inline-block;width:98%" required>
                <span>
                    <i class="far fa-eye" id="togglePassword1" style="margin-left: -30px; cursor: pointer;"></i>
                </span>
                <!-- </div> -->
                <!-- <div> -->
                <input class="form-control p-2 my-2" type="password" name="confirm_password"
                    placeholder="Confirm password" id='password2' style="display: inline-block;width:98%" required>
                <span>
                    <i class="far fa-eye" id="togglePassword2" style="margin-left: -30px; cursor: pointer;"></i>
                </span>
                <!-- </div> -->
                <input type="submit" class="btn btn-block btn-dark" name="submit-btn" style="margin-top: 25px;"
                    value="Login">
            </form>
        </div>

        <script>
            const togglePassword1 = document.querySelector('#togglePassword1');
            const password1 = document.querySelector('#password1');

            togglePassword1.addEventListener('click', function (e) {
                // toggle the type attribute
                const type = password1.getAttribute('type') === 'password' ? 'text' : 'password';
                password1.setAttribute('type', type);
                // toggle the eye slash icon
                this.classList.toggle('fa-eye-slash');
            });
            const togglePassword2 = document.querySelector('#togglePassword2');
            const password2 = document.querySelector('#password2');

            togglePassword2.addEventListener('click', function (e) {
                // toggle the type attribute
                const type = password2.getAttribute('type') === 'password' ? 'text' : 'password';
                password2.setAttribute('type', type);
                // toggle the eye slash icon
                this.classList.toggle('fa-eye-slash');
            });

        </script>
<script>
    function confirmation(){
    swal({
      title: "Are you sure?",
      text: "",
      icon: "warning",
      buttons: true,
      buttons: ['cancel','Yes, Log out'],
      dangerMode: true,
    })
    .then((willDelete) => {
      if (willDelete) {
        window.location = " {{url_for('logout')}} ";
      } else {
      }
    });
    }
  </script>

</body>

</html>
